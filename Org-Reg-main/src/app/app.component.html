<!-- main app container -->
<div class="card m-3">
	<h5 class="card-header">Registration Page</h5>
	<div class="card-body">
		<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
			<div class="form-group">
				<label>Organization Name</label>
				<input type="text" formControlName="ogName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.ogName.errors }" />
				<div *ngIf="submitted && f.ogName.errors" class="invalid-feedback">
					<div *ngIf="f.ogName.errors.required">Organization Name is required</div>
				</div>
			</div>
			<div class="form-group">
				<label>Email</label>
				<input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
				<div *ngIf="submitted && f.email.errors" class="invalid-feedback">
					<div *ngIf="f.email.errors.required">Email is required</div>
					<div *ngIf="f.email.errors.email">Email must be a valid email address</div>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col">
					<label>Password</label>
					<input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
					<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
						<div *ngIf="f.password.errors.required">Password is required</div>
						<div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
					</div>
				</div>
				<div class="form-group col">
					<label>Confirm Password</label>
					<input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
					<div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
						<div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
						<div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
					</div>
				</div>
			</div>
			<div class="form-group form-check">
				<input type="checkbox" formControlName="domainName" id="domainName" class="form-check-input" [ngClass]="{ 'is-invalid': submitted && f.domainName.errors }" />
				<label for="domainName" class="form-check-label">Do you have a Domain Name?</label>
			
			</div>
			<div class="form-group">
				<label>Provide a Testing Domain Name</label>
				<input type="text" formControlName="domainNameInput" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.domainNameInput.errors }"/>
				<div *ngIf="submitted && f.domainNameInput.errors" class="invalid-feedback">
					<div *ngIf="f.domainNameInput.errors.required">Domain Name is required</div>
				</div>
			</div>
			<div class="form-group">
				<label>Provide a Deployment Domain Name</label>
				<input type="text" formControlName="otherDomain" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.otherDomain.errors }"/>
				<div *ngIf="submitted && f.otherDomain.errors" class="invalid-feedback">
					<div *ngIf="f.otherDomain.errors.required">Domain Name is required</div>
				</div>
			</div>
			<div class="text-center">
				<button class="btn btn-primary mr-1">Register</button>
				<button class="btn btn-secondary" type="reset" (click)="onReset()">Clear</button>
				<button class="btn btn-primary mr-1" (click)="newtest()">Update</button>
			</div>
		</form>
	</div>
</div>
